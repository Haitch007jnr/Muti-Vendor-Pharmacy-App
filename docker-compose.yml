version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pharmacy-db
    environment:
      POSTGRES_USER: pharmacy_admin
      POSTGRES_PASSWORD: pharmacy_secure_pass
      POSTGRES_DB: pharmacy_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - pharmacy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmacy_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pharmacy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pharmacy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pharmacy-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://pharmacy_admin:pharmacy_secure_pass@postgres:5432/pharmacy_platform
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY}
      MONNIFY_API_KEY: ${MONNIFY_API_KEY}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    networks:
      - pharmacy-network
    command: npm run dev

  # Admin Web Portal
  web-admin:
    build:
      context: ./apps/web-admin
      dockerfile: Dockerfile
    container_name: pharmacy-web-admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web-admin:/app
      - /app/node_modules
      - /app/.next
    networks:
      - pharmacy-network
    command: npm run dev

  # Vendor Web Portal
  web-vendor:
    build:
      context: ./apps/web-vendor
      dockerfile: Dockerfile
    container_name: pharmacy-web-vendor
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3001:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web-vendor:/app
      - /app/node_modules
      - /app/.next
    networks:
      - pharmacy-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  pharmacy-network:
    driver: bridge
