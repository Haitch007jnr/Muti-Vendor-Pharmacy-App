# Render.com Blueprint Configuration
# Multi-Vendor Pharmacy Store Platform Deployment

databases:
  # PostgreSQL Database
  - name: pharmacy-postgres
    databaseName: pharmacy_platform
    user: pharmacy_admin
    plan: starter
    region: ohio

services:
  # Redis Cache
  - type: redis
    name: pharmacy-redis
    plan: starter
    region: ohio
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # NestJS API Backend
  - type: web
    name: pharmacy-api
    runtime: node
    region: ohio
    plan: starter
    buildCommand: npm ci && turbo run build --filter=@pharmacy/api
    startCommand: cd apps/api && node dist/main.js
    envVars:
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: pharmacy-postgres
          property: connectionString
      - key: DATABASE_HOST
        fromDatabase:
          name: pharmacy-postgres
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: pharmacy-postgres
          property: port
      - key: DATABASE_USER
        value: pharmacy_admin
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: pharmacy-postgres
          property: password
      - key: DATABASE_NAME
        value: pharmacy_platform
      
      # Redis Configuration
      - key: REDIS_URL
        fromService:
          type: redis
          name: pharmacy-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: pharmacy-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: pharmacy-redis
          property: port
      
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: REFRESH_TOKEN_EXPIRATION
        value: 30d
      
      # API Configuration
      - key: API_PORT
        value: 4000
      # NOTE: Update these URLs after deployment with actual Render-assigned URLs
      - key: API_URL
        value: https://pharmacy-api.onrender.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      
      # CORS Configuration
      - key: CORS_ORIGIN
        value: https://pharmacy-admin.onrender.com,https://pharmacy-vendor.onrender.com
      
      # Payment Gateways (Set these in Render Dashboard)
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PAYSTACK_WEBHOOK_SECRET
        sync: false
      - key: MONNIFY_API_KEY
        sync: false
      - key: MONNIFY_SECRET_KEY
        sync: false
      - key: MONNIFY_CONTRACT_CODE
        sync: false
      - key: MONNIFY_BASE_URL
        value: https://api.monnify.com
      - key: MONNIFY_WEBHOOK_SECRET
        sync: false
      
      # Notification Services (Set these in Render Dashboard)
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      
      # Push Notifications (Set these in Render Dashboard)
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      
      # File Upload (Set these in Render Dashboard)
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        value: us-east-1
      
      # Frontend URLs (Update after deployment with actual URLs)
      - key: NEXT_PUBLIC_API_URL
        value: https://pharmacy-api.onrender.com
      - key: NEXT_PUBLIC_ADMIN_URL
        value: https://pharmacy-admin.onrender.com
      - key: NEXT_PUBLIC_VENDOR_URL
        value: https://pharmacy-vendor.onrender.com
      
      # Monitoring & Logging (Set these in Render Dashboard)
      - key: SENTRY_DSN
        sync: false
      - key: LOG_LEVEL
        value: info
    
    healthCheckPath: /api/v1
    autoDeploy: true

  # Next.js Admin Portal
  - type: web
    name: pharmacy-admin
    runtime: node
    region: ohio
    plan: starter
    buildCommand: npm ci && turbo run build --filter=web-admin
    startCommand: cd apps/web-admin && npm run start
    envVars:
      # NOTE: Update URLs after deployment with actual Render-assigned URLs
      - key: NEXT_PUBLIC_API_URL
        value: https://pharmacy-api.onrender.com
      - key: NEXT_PUBLIC_ADMIN_URL
        value: https://pharmacy-admin.onrender.com
      - key: NEXT_PUBLIC_VENDOR_URL
        value: https://pharmacy-vendor.onrender.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    
    autoDeploy: true

  # Next.js Vendor Portal
  - type: web
    name: pharmacy-vendor
    runtime: node
    region: ohio
    plan: starter
    buildCommand: npm ci && turbo run build --filter=web-vendor
    startCommand: cd apps/web-vendor && npm run start
    envVars:
      # NOTE: Update URLs after deployment with actual Render-assigned URLs
      - key: NEXT_PUBLIC_API_URL
        value: https://pharmacy-api.onrender.com
      - key: NEXT_PUBLIC_ADMIN_URL
        value: https://pharmacy-admin.onrender.com
      - key: NEXT_PUBLIC_VENDOR_URL
        value: https://pharmacy-vendor.onrender.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    
    autoDeploy: true
